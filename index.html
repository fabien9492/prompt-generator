<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de Prompt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Générateur de Prompt Vidéo</h1>
  
  <form id="promptForm">
    <!-- Lien du site -->
    <label for="site">Lien du site :</label>
    <input type="url" id="site" name="site" placeholder="https://example.com" required><br><br>

    <!-- Autorisation de recherche complémentaire -->
    <label for="search">Souhaites tu que chatgpt cherche d'autres arrticles sur internet pour étoffer le script :</label>
    <select id="search" name="search">
      <option value="Oui">Oui</option>
      <option value="Non">Non</option>
    </select><br><br>

    <!-- Ton souhaité -->
    <label for="tone">Quel ton souhaites tu donner à ta vidéo ? </label>
    <select id="tone" name="tone">
      <option value="Informative">Informel</option>
      <option value="Professionnel">Professionnel</option>
      <option value="Humoristique">Humoristique</option>
      <option value="Inspirant">Inspirant</option>
      <option value="Sérieux">Sérieux</option>
    </select><br><br>

    <!-- Public cible -->
    <label for="audience">Public cible :</label>
    <select id="audience" name="audience">
      <option value="Jeunes adultes">Jeunes adultes</option>
      <option value="Professionnels">Professionnels</option>
      <option value="Adolescents">Adolescents</option>
      <option value="Enfants">Enfants</option>
      <option value="Personnes âgées">Personnes âgées</option>
    </select><br><br>

    <!-- Objectif de la vidéo -->
    <label for="objective">Objectif de la vidéo :</label>
    <select id="objective" name="objective">
      <option value="Promouvoir un produit">Promouvoir un produit</option>
      <option value="Informer">Informer</option>
      <option value="Divertir">Divertir</option>
      <option value="Éduquer">Éduquer</option>
      <option value="Inspirer">Inspirer</option>
    </select><br><br>

    <!-- Durée de la vidéo -->
    <label for="duration">Durée de la vidéo :</label>
    <input type="text" id="duration" name="duration" placeholder="Ex. : 30 secondes"><br><br>

    <!-- Plateformes cibles -->
    <label for="platform">Plateformes cibles :</label>
    <input type="text" id="platform" name="platform" placeholder="Ex. : TikTok, Instagram"><br><br>

    <button type="button" onclick="generatePrompt()">Générer le prompt</button>
  </form>

  <div id="result">
    <h2>Votre prompt :</h2>
    <p></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
