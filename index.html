<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de Prompt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Générateur de Prompt Vidéo</h1>
  <form id="promptForm">
    <label for="site">Lien du site :</label>
    <input type="url" id="site" name="site" required><br><br>

    <label for="search">Autorisation de recherche complémentaire :</label>
    <select id="search" name="search">
      <option value="Oui">Oui</option>
      <option value="Non">Non</option>
    </select><br><br>

    <label for="tone">Ton souhaité :</label>
    <input type="text" id="tone" name="tone" placeholder="Ex. : professionnel, humoristique"><br><br>

    <label for="duration">Durée de la vidéo :</label>
    <input type="text" id="duration" name="duration" placeholder="Ex. : 30 secondes"><br><br>

    <label for="audience">Public cible :</label>
    <input type="text" id="audience" name="audience" placeholder="Ex. : jeunes adultes"><br><br>

    <label for="objective">Objectif de la vidéo :</label>
    <input type="text" id="objective" name="objective" placeholder="Ex. : promouvoir un produit"><br><br>

    <label for="platform">Plateformes cibles :</label>
    <input type="text" id="platform" name="platform" placeholder="Ex. : TikTok, Instagram"><br><br>

    <button type="button" onclick="generatePrompt()">Générer le prompt</button>
  </form>

  <div id="result">
    <h2>Votre prompt :</h2>
    <p></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
