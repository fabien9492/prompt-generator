<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de Prompts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Générateur de Prompts Vidéo</h1>
    <div class="form-group">
      <label for="site">Lien du site :</label>
      <input type="text" id="site" placeholder="Entrez le lien du site">
    </div>
    <div class="form-group">
      <label for="search">Autoriser la recherche complémentaire :</label>
      <select id="search">
        <option value="Oui">Oui</option>
        <option value="Non">Non</option>
      </select>
    </div>
    <div class="form-group">
      <label for="tone">Ton souhaité :</label>
      <select id="tone">
        <option value="Professionnel">Professionnel</option>
        <option value="Humoristique">Humoristique</option>
        <option value="Motivant">Motivant</option>
      </select>
    </div>
    <div class="form-group">
      <label for="audience">Public cible :</label>
      <input type="text" id="audience" placeholder="Exemple : jeunes adultes, entrepreneurs">
    </div>
    <div class="form-group">
      <label for="objective">Objectif de la vidéo :</label>
      <input type="text" id="objective" placeholder="Exemple : promouvoir un produit">
    </div>
    <div class="form-group">
      <label for="duration">Durée de la vidéo :</label>
      <input type="text" id="duration" placeholder="Exemple : 30 secondes">
    </div>
    <div class="form-group">
      <label for="platform">Plateformes cibles :</label>
      <input type="text" id="platform" placeholder="Exemple : Instagram, YouTube">
    </div>
    <div class="form-group">
      <label for="keywords">Mots-clés à inclure :</label>
      <input type="text" id="keywords" placeholder="Séparez les mots-clés par des virgules">
    </div>
    <button onclick="generatePrompt()">Générer le prompt</button>
    <div id="result">
      <p></p>
      <button id="copyAndOpen">Copier et ouvrir ChatGPT</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
